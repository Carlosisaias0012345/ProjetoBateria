<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS EXTERNO -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK FAVICON - ICONE INSERIDO NA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="./img/headphones.svg" type="image/x-icon">
    <title>Minha batera</title>
</head>
<body>
    <!-- TITULO DA PAGINA -->
    <h1>🥁Bateria do isaias🥁</h1>

    <!-- INICIO CAIXA PRINCIPAL - DIV PAI -->
    <div class="keys">
        <!-- INICIO CAIXA SECUNDARIAS PRIMEIRA PARTE -->
        <div class="key" data-key="keyq">Q</div>
        <div class="key" data-key="keyw">W</div>
        <div class="key" data-key="keye">E</div>
        <!-- FIM CAIXA SECUNDARIAS PRIMEIRA PARTE -->

        <!-- INICIO CAIXA SECUNDARIAS SEGUNDA PARTE -->
        <div class="key" data-key="keya">A</div>
        <div class="key" data-key="keys">S</div>
        <div class="key" data-key="keyd">D</div>
        <!-- FIM CAIXA SECUNDARIAS SEGUNDA PARTE -->

        <!-- INICIO CAIXA SECUNDARIAS TERCEIRA PARTE -->
        <div class="key" data-key="keyz">Z</div>
        <div class="key" data-key="keyx">X</div>
        <div class="key" data-key="keyc">C</div>
        <!-- FIM CAIXA SECUNDARIAS TERCEIRA PARTE -->
    
    </div>
    <!-- FIM CAIXA PRINCIPAL - DIV PAI -->

    <!-- CAIXA PRINCIPAL - COMPOSIÇAO -->
    <div class="composer">
        <!-- INICIO CAIXA INPUT - INSERIR DADOS -->
        <input type="text" id="input" placeholder="Faça sua composição">
        <!-- FIM CAIXA INPUT - INSERIR DADOS -->

        <!-- CAIXA BOTAO ENVIAR -->
        <button>Tocar</button>
    </div>
    <!-- FIM CAIXA PRINCIPAL - COMPOSIÇAO -->

    <!-- RODAPE -- FOOTER -->
    <footer>Criado por desenvolvedor isaias</footer>

    <!-- TAG'S DE AUDIO-->

    <!-- INICIO PRIMEIRA PARTE -->
    <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
    <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
    <audio src="./sounds/keye.wav" id="s_keye"></audio>
    <!-- FIM DA PRIMEIRA PARTE -->

    <!-- INICIO DA SEGUNDA PARTE-->
    <audio src="./sounds/keya.wav" id="s_keya"></audio>
    <audio src="./sounds/keys.wav" id="s_keys"></audio>
    <audio src="./sounds/keyd.wav" id="s_keyd"></audio>
    <!-- FIM SEGUNDA PARTE -->

    <!-- INICIO TERCEIRA PARTE -->
    <audio src="./sounds/keyz.wav" id="s_keyz"></audio>
    <audio src="./sounds/keyx.wav" id="s_keyx"></audio>
    <audio src="./sounds/keyc.wav" id="s_keyc"></audio>
    <!-- FIM TERCEIRA PARTE -->

    <!-- SCRIPT DO JAVASCRIPT -->
    <script src="./javascript/script.js"></script>
</body>
</html>
